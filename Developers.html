<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who made Codel?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="popup.js" defer></script>
    <script src="accounts.js" defer></script>

</head>

<body>
    <!-- CODE FOR THE NAVBAR -->
    <nav class="subNavbar">
        <div class="navbar-container">
            <a href="index.html" class="backButton" onclick="startStopwatch(); loadCode();">BACK TO CODEL</a>
            <div class="nav-links">
                <a href="Leaderboard.html" class="navObjects"><i class='bx bxs-bar-chart-alt-2'></i></a>
                <a href="How.html" class="navObjects"><i class='bx bxs-help-circle'></i></a>
                <a id="user"  class="navObjects"><i class='bx bx-user-circle'></i></a>

            </div>
        </div>
    </nav>

    <!-- Popup -->
    <div id="mainPopup" class="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <div class="tab-buttons">
                <button class="tab-link" data-target="loginForm">Login</button>
                <button class="tab-link" data-target="registerForm">Register</button>
                <button class="tab-link" data-target="deleteForm">Delete Account</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="tab-content">
                <h2>Login Account</h2>

                <input id="logusername" type="text" placeholder="Username">
                <input id="logpassword" type="password" placeholder="Password">
                <p id="lognote"></p>
                <button id="login">Login</button>
                <h2>OR</h2>
                <button id="logout">Logout</button>

            </div>

            <!-- Register Form -->
            <div id="registerForm" class="tab-content" style="display: none;">
                <h2>Register Account</h2>

                <input id="regusername" type="text" placeholder="Username">
                <input id="regpassword" type="password" placeholder="Password">
                <input id="regemail" type="email" placeholder="Email">
                <p id="regnote"></p>
                <button id="register">Create Account</button>


            </div>

            <!-- Delete Account Form -->
            <div id="deleteForm" class="tab-content" style="display: none;">
                <h2>Delete Account</h2>

                <input id="delusername" type="text" placeholder="Username">
                <input id="delpassword" type="password" placeholder="Password">
                <p id="delnote"></p>
                <button id="delete">delete</button>


            </div>
        </div>
    </div>

    <main>
        <!-- CODE FOR INFORMATION ABOUT US -->
        <h1>PAGE ABOUT US</h1>
    </main>
</body>

</html>
