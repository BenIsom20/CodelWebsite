    <!--SCRIPT FOR CODE INPUT OUTPUT-->
    <script>
        // Initialize CodeMirror editor
        var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            mode: "text/x-python",
            theme: "midnight",
            lineNumbers: true,
            autoCloseBrackets: true,
        });
        editor.setSize("90%", 300);

        // Event listener for "Run Code" button
        document.getElementById("runCode").addEventListener("click", async function () {
            const userCode = editor.getValue(); // Get the code from CodeMirror
            const outputDiv = document.getElementById("output");
            const weird = document.getElementById("weird");

            // Send code to backend for execution
            try {
                const response = await fetch("http://127.0.0.1:5000/run", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ code: userCode }),
                });

                const result = await response.json();
                
                

                if(!result.error.length==0){
                    outputDiv.textContent = result.error
                }

                else {
                    outputDiv.textContent = result.output || "No output";

                } 
            } catch (error) {
                outputDiv.textContent = "Failed to connect to the server.";
            }
        });



        // Event listener for "Submit Code" button
        document.getElementById("submitCode").addEventListener("click", async function () {
            const userCode = editor.getValue(); // Get the code from CodeMirror
            const outputDiv = document.getElementById("output");

            // Send code to backend for execution
            try {
                const response = await fetch("http://127.0.0.1:5000/run", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ code: userCode }),
                });

                const result = await response.json();

                // Display the result or error
                if(!result.error.length==0){
                    outputDiv.innerHTML = "Code Successfully Submitted<br>"+result.error
                }

                else {
                    outputDiv.innerHTML= "Code Successfully Submitted<br>"
                    outputDiv.innerHTML += result.output || "No output";

                } 
            } catch (error) {
                outputDiv.textContent = "Failed to connect to the server.";
            }
        });
    </script>





    <!--SCRIPT FOR CODEL GRID-->
    <script>
        // Initialize the row counter
        let currentRow = 0;
    
        // JavaScript to handle button click
        document.getElementById('submitCode').addEventListener('click', () => {
            if (currentRow < 6) { // Ensure we don't exceed 6 rows
                // Select all squares in the grid
                const gridSquares = document.querySelectorAll('.grid-square');
                const columns = 5; // Number of columns in the grid
    
                // Calculate the start and end indices of the current row
                const startIndex = currentRow * columns;
                const endIndex = (currentRow + 1) * columns;
    
                // Loop through the squares in the current row and add the green-row class
                for (let i = startIndex; i < endIndex; i++) {
                    gridSquares[i].classList.add('green-row');
                }
    
                // Increment the row counter
                currentRow++;
            } else {
                //alert('All rows have been colored!');
            }
        });
    
    
        // JavaScript to handle the "Reset Grid" button click
        document.getElementById('resetButton').addEventListener('click', () => {
            // Remove the green color from all squares
            const gridSquares = document.querySelectorAll('.grid-square');
            gridSquares.forEach(square => {
                square.classList.remove('green-row');
            });
    
            // Reset the row counter
            currentRow = 0;
        });

    </script>
