<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/python/python.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/theme/midnight.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/addon/edit/closebrackets.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="editor.js" defer></script>
    <script src="timer.js" defer></script>
    <script src="grid.js" defer></script>
    <script src="accounts.js" defer></script>
    <script src= "popup.js" defer></script>





</head>


<!-- NAVBAR CODE -->

<body>
    <nav class="mainNavbar">
        <div class="navbar-container">
            <a>
                <span id="stopwatch"></span>
            </a>
            <h1 style="text-align: center; padding-top:10px">CODEL</h1>
            <div class="nav-links">
                <a id="leader" href="Leaderboard.html" class="navObjects" onclick="storeStopwatchTime();"><i
                        class='bx bxs-bar-chart-alt-2'></i></a>
                <a id="develop" href="Developers.html" class="navObjects" onclick="storeStopwatchTime()"><i
                        class='bx bxs-bulb'></i></i></a>
                <a id="how" href="How.html" class="navObjects" onclick="storeStopwatchTime()"><i
                        class='bx bxs-help-circle'></i></a>
                <a id="user" class="navObjects" onclick="storeStopwatchTime()"><i class='bx bx-user-circle'></i></a>
            </div>
        </div>
    </nav>




    <!-- Challenge and title code-->
    <p id="Question" style="text-align: center; padding-top: 50px; width: 60%; padding-bottom: 25px"></p>

    <div id="grid-container" class="grid"></div>



    <!--Code for input output and buttons-->
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <textarea id="editor" class="form-control" style="align-items: center;"></textarea>
            </div>
        </div>
        <div class="row mt-3">
            <div class="but">
                <button id="runCode" class="mainbutton">Run Code</button>
                <button id="submitCode" class="mainbutton">Submit Code</button>
                <button id="saveCode" class="mainbutton">Save Code</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div id="output" class="bg-dark text-light p-3" style="height: 200px; overflow-y: auto; width: 90%;">
                    Console output</div>
            </div>
        </div>
    </div>
    <button id="resetButton" class="mainbutton">Reset</button>

    <!-- Popup -->
    <div id="mainPopup" class="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <div class="tab-buttons">
                <button class="tab-link" data-target="loginForm">Login</button>
                <button class="tab-link" data-target="registerForm">Register</button>
                <button class="tab-link" data-target="deleteForm">Delete Account</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="tab-content">
                <h2>Login Account</h2>
                
                    <input id="logusername" type="text" placeholder="Username">
                    <input id="logpassword" type="password" placeholder="Password">
                    <p id = "lognote"></p>
                    <button id="login">Login</button>
                    <h2>OR</h2>
                    <button id="logout">Logout</button>
                
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="tab-content" style="display: none;">
                <h2>Register Account</h2>
                
                    <input id="regusername" type="text" placeholder="Username">
                    <input id="regpassword" type="password" placeholder="Password">
                    <input id="regemail" type="email" placeholder="Email">
                    <p id = "regnote"></p>
                    <button id="register">Create Account</button>

                
            </div>

            <!-- Delete Account Form -->
            <div id="deleteForm" class="tab-content" style="display: none;">
                <h2>Delete Account</h2>
                
                    <input id="delusername" type="text" placeholder="Username">
                    <input id="delpassword" type="password" placeholder="Password">
                    <p id = "delnote"></p>
                    <button id="delete">delete</button>

                
            </div>
        </div>
    </div>


    <!--keep here-->
    <script src="main.js"></script>
</body>

</html>
