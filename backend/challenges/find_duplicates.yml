challenge:
  name: "The Two Duplicates"
  date: "2025-01-01"
  function:
    name: "findDuplicates"
    parameters: ["nums"]
  prompt: |
    given an array of integers `nums` containing numbers from 0 to n - 1, where each number is supposed to appear exactly once, 
    but two numbers appear twice, return an array of size two containing those two numbers. Good luck.

  cases:
    - prompt: "Find the two numbers that appear twice"
      given_data: "[0, 1, 1, 0]"
      expected: [0, 1]

    - prompt: "Find the two numbers that appear twice"
      given_data: "[0, 3, 2, 1, 3, 2]"
      expected: [2, 3]

    - prompt: "Find the two numbers that appear twice"
      given_data: "[7, 1, 5, 4, 3, 4, 6, 0, 9, 5, 8, 2]"
      expected: [4, 5]
