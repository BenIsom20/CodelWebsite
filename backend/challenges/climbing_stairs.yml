challenge:
  name: "Climbing Stairs"
  date: "2025-01-01"
  function:
    name: "climbStairs"
    parameters: ["n"]
  prompt: |
    you are climbing a staircase. It takes `n` steps to reach the top.
    Each time you can either climb 1 or 2 steps. In how many distinct ways can you climb to the top?
    Good luck.

  cases:
    - prompt: "Climb a staircase with 1 steps"
      given_data: "1"
      expected: 1

    - prompt: "Climb a staircase with 3 steps"
      given_data: "3"
      expected: 3

    - prompt: "Climb a staircase with 10 steps"
      given_data: "10"
      expected: 89

