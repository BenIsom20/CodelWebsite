challenge:
  name: "Pow(x, n)"
  date: "2025-02-02"
  function:
    name: "myPow"
    parameters: ["x", "n"]
  prompt: |
    implement pow(x, n), which calculates x raised to the power n (i.e., x^n).
    Good luck.

  cases:
    - prompt: "Compute 2.0^10 (base case: positive exponent)"
      given_data: "2.0, 10"
      expected: "1024.0"

    - prompt: "Compute 2.0^-2 (base case: negative exponent)"
      given_data: "2.0, -2"
      expected: "0.25"

    - prompt: "Compute 2.1^3 (base case: fractional base)"
      given_data: "2.1, 3"
      expected: "9.261"

    - prompt: "Compute 5.0^0 (edge case: exponent is zero)"
      given_data: "5.0, 0"
      expected: "1.0"

    - prompt: "Compute (-1.0)^3 (edge case: base is -1 with odd exponent)"
      given_data: "-1.0, 3"
      expected: "-1.0"
