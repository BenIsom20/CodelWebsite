events {}

http {
    # HTTP to HTTPS Redirect
    server {
        listen 80;
        server_name yourdomain.com www.yourdomain.com;

        # Redirect all HTTP requests to HTTPS
        return 301 https://$host$request_uri;
    }

    # HTTPS Server
    server {
        listen 443 ssl;
        server_name thecodel.com www.thecodel.com;

        # SSL Certificate and Key
        ssl_certificate ../certs/nginx.crt;  # Path to SSL certificate
        ssl_certificate_key ../certs/nginx.key;  # Path to SSL private key

        # SSL Settings (improve security)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384';

        # Pass traffic to backend over HTTP
        location / {
            proxy_pass http://backend:5000;  # Ensure backend is on port 5000
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
