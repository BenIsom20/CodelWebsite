challenge:
  name: "Reverse a String"
  date: "2025-01-06"
  function:
    name: "reverse_string"
    parameters: ["s"]
  prompt: |
    Write a Python function that takes a string as input and returns the string reversed.

  cases:
    - prompt: "Reverse a normal string"
      given_data: "\"hello\""
      expected: "olleh"

    - prompt: "Reverse an empty string"
      given_data: "\"\""
      expected: ""

    - prompt: "Reverse a string with spaces"
      given_data: "\"hello world\""
      expected: "dlrow olleh"

    - prompt: "Reverse a single character string"
      given_data: "\"a\""
      expected: "a"
